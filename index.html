  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">

      <a class="navbar-brand js-scroll-trigger" href="#page-top">Start Quotes</a>

  <!-- Header -->
  <header class="masthead">
    <div class="container">
      <div class="intro-text">
      <center>
       <h1>Quotes</h1>
  
<h2><p><em>{{ msgs[currentMsg].msg }}</em></p></h2>
</center>
        <button class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" v-on="click: prev">Previous</button>
       &nbsp;&nbsp;
       <button class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" v-on="click: next">Next</button>


      

<body id="app">
 
 

    <center> 

    

      

    <div id="html-content-holder" style="background-color:##959596;  

                color: #f20000; width: 500px;padding-left: 25px;  

                padding-top: 10px;"> 

          

      

          

        <hr/> 

          

       
      

        <p style="color: #959596;">  

            <h3><p><em>{{ msgs[currentMsg].msg }}</em></p></div></h3>
        </p> 

      

        

    

  

     
       <button class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" id="btn-Preview-Image">Preview</button>
&nbsp;&nbsp;
          

    <a id="btn-Convert-Html2Image" href="#"> 

        Download 

    </a> 

  

    <br/> 

      
&nbsp;&nbsp;
    <h3>Please first preview and download</h3> 

      

    <div id="previewImage"></div> 
    </div> 
</div>
    </div>
  </header>  

    <script> 

        $(document).ready(function() { 

          

            // Global variable 

            var element = $("#html-content-holder");  

          

            // Global variable 

            var getCanvas;  

  

            $("#btn-Preview-Image").on('click', function() { 

                html2canvas(element, { 

                    onrendered: function(canvas) { 

                        $("#previewImage").append(canvas); 

                        getCanvas = canvas; 

                    } 

                }); 

            }); 

  

            $("#btn-Convert-Html2Image").on('click', function() { 

                var imgageData =  

                    getCanvas.toDataURL("image/png"); 

              

                // Now browser starts downloading  

                // it instead of just showing it 

                var newData = imgageData.replace( 

                /^data:image\/png/, "data:application/octet-stream"); 

              

                $("#btn-Convert-Html2Image").attr( 

                "download", "Quotes.png").attr( 

                "href", newData); 

            }); 

        }); 

        new Vue({
    
    el: "#app",
    
    data: {
        msgs: [
            {msg:"That's one small step for a man, one giant leap for mankind - Neil Armstrong" }, 
            {msg: "The Universe is under no obligation to make sense to you - Neil deGrasse Tyson"},
            {msg: "I would like to die on Mars. Just not on impact - Elon Musk"},
            {msg: "If we can conquer space, we can conquer childhood hunger - Buzz Aldrin"},
            {msg: "The eternal silence of these infinite spaces frightens me - Blaise Pascal"},
        ],
       currentMsg: 0
    },
            
    methods: {
        next: function() {
            if (this.currentMsg+1 < this.msgs.length) {
                this.currentMsg++;
            }
        },
        prev(){
          this.currentMsg--;
        }
        

    },
            
    
});


    </script> 

    </center> 

</body>
